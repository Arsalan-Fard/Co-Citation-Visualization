<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="src/config.js" defer></script>
    <script src="src/state.js" defer></script>
    <script src="src/utils.js" defer></script>
    <script src="src/sankey.js" defer></script>
    <script src="src/network.js" defer></script>
    <script src="src/analytics.js" defer></script>
    <script src="src/controls.js" defer></script>
    <script src="src/main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app-container">
        <div class="main-panel" id="cocitation-panel">
            <div class="panel-label">Co-citation Network</div>
            <svg id="graph-svg" class="graph-container"></svg>
        </div>

        <div class="main-panel" id="bibliographic-panel">
            <div class="panel-label">Bibliographic Coupling Network</div>
            <svg id="bibliographic-svg" class="graph-container"></svg>
        </div>

        <div class="main-panel hidden" id="sankey-panel">
            <div class="panel-label">Sankey Diagram</div>
            <svg id="sankey-svg" class="graph-container"></svg>
        </div>

        <div class="side-panel">
            <div class="control-group" style="text-align: center;">
                <label class="control-label">Layout Control</label>
                <div class="layout-controls">
                    <div class="draggable-source">
                        <div class="draggable-item" draggable="true" data-type="cocitation">Co-citation</div>
                        <div class="draggable-item" draggable="true" data-type="bibliographic">Bibliographic</div>
                        <div class="draggable-item" draggable="true" data-type="sankey">Sankey</div>
                    </div>
                    <div class="drop-zones">
                        <div class="drop-zone" data-zone="1">
                            <span class="zone-label">View 1</span>
                        </div>
                        <div class="drop-zone" data-zone="2">
                            <span class="zone-label">View 2</span>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="panel-separator">

            <div class="control-group">
                <label class="control-label">Edge Strength Threshold</label>
                
                <div style="margin-bottom: 15px;">
                    <div class="slider-labels" style="margin-bottom: 5px;">
                        <span>Co-citation</span>
                        <span id="cocitation-threshold-value">0%</span>
                    </div>
                    <input type="range" class="slider" id="cocitation-strength-slider" min="0" max="100" value="0">
                </div>

                <div>
                    <div class="slider-labels" style="margin-bottom: 5px;">
                        <span>Bibliographic</span>
                        <span id="bibliographic-threshold-value">0%</span>
                    </div>
                    <input type="range" class="slider" id="bibliographic-strength-slider" min="0" max="100" value="0">
                </div>
            </div>

            <hr class="panel-separator">

            <div class="stats-card" style="display: flex; justify-content: space-between; gap: 20px; display: none;">
                <div style="flex: 1;">
                    <div class="stat-label">Papers</div>
                    <div class="stat-value" id="node-count">0</div>
                </div>

                <div style="flex: 2;">
                    <div class="stat-label">Strength Range</div>
                    <div class="stat-value" style="font-size: 18px;" id="strength-range">-</div>
                </div>
            </div>

            <div class="control-group">
                <div style="display: flex; justify-content: center;">
                    <label class="control-label">Stability</label>
                    <div class="control-label" id="stability-value" style="margin-left: 5px;">1.00</div>
                </div>

                <input type="range" class="slider" id="stability-slider" min="0" max="1" step="0.02" value="1">
                <div class="slider-labels">
                    <span>Force only</span>
                    <span>Axes only</span>
                </div>
            </div>

            <hr class="panel-separator">

            <div class="control-row">
                <div class="control-group control-cell">
                    <label class="control-label">X-Axis</label>
                    <select class="select" id="x-axis-select">
                        <option value="date" selected>Date</option>
                        <option value="citation">Citation</option>
                        <option value="fwci">FWCI</option>
                        <option value="cocitation">Co-citation</option>
                        <option value="domain">Domain</option>
                        <option value="field">Field</option>
                        <option value="subfield">Subfield</option>
                        <option value="centrality">Degree Centrality</option>
                        <option value="betweenness">Betweenness Centrality</option>
                    </select>
                </div>

                <div class="control-group control-cell">
                    <label class="control-label">Y-Axis</label>
                    <select class="select" id="y-axis-select">
                        <option value="citation" selected>Citation</option>
                        <option value="date">Date</option>
                        <option value="cocitation">Co-citation</option>
                        <option value="domain">Domain</option>
                        <option value="field">Field</option>
                        <option value="subfield">Subfield</option>
                        <option value="centrality">Degree Centrality</option>
                        <option value="betweenness">Betweenness Centrality</option>
                    </select>
                </div>

                <div class="control-group control-cell">
                    <label class="control-label">Node Size</label>
                    <select class="select" id="node-size-select">
                        <option value="none">None</option>
                        <option value="degree" selected>Degree</option>
                        <option value="weightedDegree">Weighted Degree</option>
                        <option value="citation">Citation</option>
                    </select>
                </div>
            </div>

            <hr class="panel-separator">

            <div class="control-group">
                <div class="filters-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="filter-read" class="checkbox" checked>
                        <span>Read</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="filter-survey" class="checkbox">
                        <span>Survey</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="filter-citation" class="checkbox">
                        <span>Burst</span>
                    </label>
                </div>
            </div>



            <!-- <div class="legend">
                <div class="legend-title">Edge Weight</div>
                <div class="legend-item">
                    <div class="legend-line"></div>
                    <span>Weak citation</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line strong"></div>
                    <span>Strong citation</span>
                </div>
            </div> -->
        </div>

        <button id="toggle-left-panel-btn" class="toggle-panels-btn left-toggle">
            <span class="toggle-icon">◀</span>
        </button>
        <button id="toggle-right-panel-btn" class="toggle-panels-btn right-toggle">
            <span class="toggle-icon">▶</span>
        </button>

        <div class="analytics-panel">
            <div class="analytics-header">Recommended Papers</div>
            <div class="ranking-controls">
                <button class="rank-btn" data-mode="coupling">Coupling</button>
                <button class="rank-btn" data-mode="cocitation">Co-citation</button>
                <button class="rank-btn active" data-mode="both">Both</button>
            </div>
            <!-- Paper list will be injected here by graph.js -->
        </div>
    </div>

    <div id="context-menu" class="context-menu hidden">
        <div class="menu-item" id="menu-delete">Delete Node</div>
    </div>
</body>

</html>
